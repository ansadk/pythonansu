{% extends 'base.html' %}
{% block content %}
<div class="page">
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-text">
                    <h2>ToDo</h2>
                </div>
            </div>
        </div>
    </div>
</div>
<br>

<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="p-1 shadow">
             {% csrf_token %}
                 <div class="form-group">
                   <input type="text" class="form-control" name="task" placeholder="Enter your task">
                </div>
            <div class="form-group">
               <input type="text" class="form-control" name="priority" placeholder="Enter your priority">
            </div>
                 <div class="form-group">
               <input type="date" class="form-control" name="date">
            </div>
            <input type="submit" class="btn btn-success">
            </form>
        </div>
        <div class="col-md-6">
            <h5>Task to be Completed</h5>
            {% for i in task %}
            <div class="shadow card">
                <div class="card-body">
                    <h6 class="card-title">{{i.name}}</h6>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>

                </div>
            </div><br>
            {% endfor %}
        </div>
    </div>
</div>
</div>

{% endblock %}
